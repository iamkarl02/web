<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegación Minecraft</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Barra de navegación - FIJADA Y MÁS TRANSPARENTE */
        .mc-navbar {
            background-color: rgba(0, 0, 0, 0.3); /* Más transparente */
            padding: 8px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            backdrop-filter: blur(5px);
            height: 70px;
            z-index: 1000;
        }

        .mc-nav-menu {
            display: flex;
            list-style: none;
            margin-right: 60px;
        }

        .mc-nav-menu.active {
            display: none;
        }

        .mc-nav-menu li {
            margin-right: 5px;
        }

        .mc-nav-menu a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: color 0.3s;
            padding: 5px 8px;
        }

        .mc-nav-menu a:hover {
            color: #4CAF50;
        }

        /* Logo central con tamaño uniforme */
        .mc-logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            height: 85px;
            width: auto;
            min-width: 150px;
        }

        /* Sección de redes sociales e idioma - OCULTA cuando está activo el móvil */
        .mc-nav-right {
            display: flex;
            align-items: center;
            margin-left: 30px;
        }

        .mc-nav-right.active {
            display: none;
        }

        .mc-social-icons {
            display: flex;
        }

        .mc-social-icons a {
            color: white;
            font-size: 16px;
            margin: 0 8px;
            transition: color 0.3s;
        }

        .mc-social-icons a:hover {
            color: #4CAF50;
        }

        .mc-language-selector {
            position: relative;
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-left: 20px;
        }

        .mc-language-icon {
            font-size: 16px;
            color: white;
            transition: color 0.3s;
        }

        .mc-language-icon:hover {
            color: #4CAF50;
        }

        .mc-language-options {
            position: absolute;
            top: 100%;
            right: 0;
            background: linear-gradient(135deg, #2d3748, #4a5568);
            border-radius: 12px;
            padding: 8px 0;
            display: none;
            min-width: 140px;
            z-index: 1000;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .mc-language-options.active {
            display: block;
            animation: mc-fadeIn 0.3s ease;
        }

        @keyframes mc-fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .mc-language-options a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 8px 20px;
            transition: all 0.3s;
            position: relative;
            font-size: 14px;
        }

        .mc-language-options a:hover {
            background: rgba(76, 175, 80, 0.2);
            padding-left: 25px;
        }

        /* Menú móvil - MÁS TRANSPARENTE */
        .mc-mobile-menu-btn {
            display: none;
            font-size: 20px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 20px;
        }

        .mc-mobile-menu {
            position: fixed;
            top: 70px;
            left: -100%;
            width: 100%;
            height: calc(100vh - 70px);
            background-color: rgba(0, 0, 0, 0.85); /* Diferente nivel de transparencia */
            z-index: 1000;
            transition: left 0.3s ease;
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
        }

        .mc-mobile-menu.active {
            left: 0;
        }

        .mc-mobile-nav-menu {
            list-style: none;
        }

        .mc-mobile-nav-menu li {
            margin-bottom: 8px;
        }

        .mc-mobile-nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 17px;
            display: block;
            padding: 10px 0;
            transition: color 0.3s;
        }

        .mc-mobile-nav-menu a:hover {
            color: #4CAF50;
        }

        /* Redes e idioma HORIZONTAL debajo de Contacto a la IZQUIERDA */
        .mc-mobile-icons-container {
            margin-top: 15px;
            padding: 15px 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 25px;
        }

        .mc-mobile-social-icons {
            display: flex;
            gap: 15px;
        }

        .mc-mobile-social-icons a {
            color: white;
            font-size: 18px;
            transition: color 0.3s;
        }

        .mc-mobile-social-icons a:hover {
            color: #4CAF50;
        }

        .mc-mobile-language-bottom {
            display: flex;
            align-items: center;
            position: relative;
        }

        .mc-mobile-language-bottom i {
            font-size: 18px;
            margin-right: 8px;
        }

        .mc-mobile-language-options {
            position: absolute;
            top: 100%;
            left: 0;
            background: linear-gradient(135deg, #2d3748, #4a5568);
            border-radius: 12px;
            padding: 6px 0;
            display: none;
            min-width: 130px;
            z-index: 1000;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mc-mobile-language-options.active {
            display: block;
            animation: mc-fadeIn 0.3s ease;
        }

        .mc-mobile-language-options a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 8px 16px;
            transition: all 0.3s;
            font-size: 14px;
        }

        .mc-mobile-language-options a:hover {
            background: rgba(76, 175, 80, 0.2);
            padding-left: 20px;
        }

        /* FASE INTERMEDIA - Logo a la derecha y ocultar redes sociales/mundo */
        @media (max-width: 1200px) and (min-width: 993px) {
            .mc-nav-right {
                display: none;
            }
            
            .mc-logo {
                position: static;
                transform: none;
                margin-left: auto;
                margin-right: 0;
                height: 85px;
                order: 2;
            }
            
            .mc-navbar {
                justify-content: space-between;
                padding: 8px 30px;
            }
            
            .mc-nav-menu {
                margin-right: 0;
                order: 1;
                flex: 1;
                justify-content: flex-start;
            }
            
            .mc-nav-menu li {
                margin-right: 5px;
            }
            
            .mc-mobile-menu-btn {
                display: none;
            }
        }

        /* MÓVIL - Menú desplegable */
        @media (max-width: 992px) {
            .mc-nav-menu, .mc-nav-right {
                display: none;
            }

            .mc-mobile-menu-btn {
                display: block;
            }

            .mc-logo {
                position: static;
                transform: none;
                margin: 0 auto;
                height: 85px;
                margin-left: 20px;
            }

            .mc-navbar {
                justify-content: flex-start;
                padding: 8px 25px;
            }
        }

        @media (max-width: 768px) {
            .mc-logo {
                height: 85px;
                margin-left: 15px;
            }
            
            .mc-mobile-menu {
                padding: 20px 15px;
            }
            
            .mc-mobile-nav-menu a {
                font-size: 16px;
                padding: 8px 0;
            }
            
            .mc-mobile-social-icons a {
                font-size: 16px;
            }
            
            .mc-mobile-icons-container {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="mc-navbar">
        <!-- Botón menú móvil -->
        <button class="mc-mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Logo -->
        <img src="../img/logo/logo.png" alt="Logo" class="mc-logo">

        <!-- Menú para escritorio -->
        <ul class="mc-nav-menu">
            <li><a href="#">Minecraft</a></li>
            <li><a href="#">Colaboradores</a></li>
            <li><a href="#">Estadísticas</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>

        <!-- Sección de redes sociales e idioma -->
        <div class="mc-nav-right">
            <div class="mc-social-icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
            </div>
            <div class="mc-language-selector">
                <div class="mc-language-icon">
                    <i class="fas fa-globe-americas"></i>
                </div>
                <div class="mc-language-options">
                    <a href="#">Español</a>
                    <a href="#">English</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Menú móvil -->
    <div class="mc-mobile-menu">
        <ul class="mc-mobile-nav-menu">
            <li><a href="#">Minecraft</a></li>
            <li><a href="#">Colaboradores</a></li>
            <li><a href="#">Estadísticas</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
        
        <!-- Redes e idioma HORIZONTAL a la IZQUIERDA debajo de Contacto -->
        <div class="mc-mobile-icons-container">
            <div class="mc-mobile-social-icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
            </div>
            <div class="mc-mobile-language-bottom">
                <i class="fas fa-globe-americas"></i>
                <div class="mc-mobile-language-options">
                    <a href="#">Español</a>
                    <a href="#">English</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Funcionalidad del menú móvil
        const mcMobileMenuBtn = document.querySelector('.mc-mobile-menu-btn');
        const mcMobileMenu = document.querySelector('.mc-mobile-menu');
        const mcNavMenu = document.querySelector('.mc-nav-menu');
        const mcNavRight = document.querySelector('.mc-nav-right');

        function mcToggleMenu() {
            const isActive = mcMobileMenu.classList.toggle('active');
            
            // Ocultar/mostrar elementos del escritorio cuando el móvil está activo
            if (isActive) {
                mcNavMenu.classList.add('active');
                mcNavRight.classList.add('active');
            } else {
                mcNavMenu.classList.remove('active');
                mcNavRight.classList.remove('active');
            }
        }

        mcMobileMenuBtn.addEventListener('click', mcToggleMenu);

        // Cerrar menú al hacer clic en un enlace
        const mcMobileLinks = document.querySelectorAll('.mc-mobile-nav-menu a');
        mcMobileLinks.forEach(link => {
            link.addEventListener('click', function() {
                mcToggleMenu();
            });
        });

        // Funcionalidad del selector de idioma
        const mcLanguageIcons = document.querySelectorAll('.mc-language-icon');
        const mcLanguageOptions = document.querySelectorAll('.mc-language-options');
        const mcMobileLanguageBottom = document.querySelector('.mc-mobile-language-bottom');

        mcLanguageIcons.forEach((icon, index) => {
            icon.addEventListener('click', function(e) {
                e.stopPropagation();
                mcLanguageOptions[index].classList.toggle('active');
            });
        });

        if (mcMobileLanguageBottom) {
            mcMobileLanguageBottom.addEventListener('click', function(e) {
                e.stopPropagation();
                const options = this.querySelector('.mc-mobile-language-options');
                options.classList.toggle('active');
            });
        }

        // Cerrar menús de idioma al hacer clic en cualquier parte
        document.addEventListener('click', function() {
            mcLanguageOptions.forEach(option => {
                option.classList.remove('active');
            });
        });

        // Cerrar menú móvil al cambiar tamaño de ventana
        window.addEventListener('resize', function() {
            if (window.innerWidth > 992) {
                mcMobileMenu.classList.remove('active');
                mcNavMenu.classList.remove('active');
                mcNavRight.classList.remove('active');
            }
        });
    </script>
</body>
</html>
