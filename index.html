        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Fondo con patrón sutil para mostrar la transparencia */
        body {
            min-height: 100vh;
            background: 
                linear-gradient(45deg, rgba(240,240,240,0.8) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(240,240,240,0.8) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(240,240,240,0.8) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(240,240,240,0.8) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: -1;
}
        
        /* ESPACIO FIJO para la barra de navegación */
        .mc-navbar-spacer {
            height: 70px; /* Altura fija para compensar la navbar */
        }
        
        /* Contenedor principal para centrar el contenido VERTICALMENTE */
        .contenedor-principal {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra verticalmente */
            align-items: center; /* Centra horizontalmente */
            width: 100%;
            padding: 20px;
            position: relative;
        }
        
        /* Contenedor del texto "BIENVENIDO A MI PÁGINA" */
        .contenedor-texto {
            background-color: transparent;
            text-align: center;
            border-radius: 10px;
            position: relative;
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
        
        /* El texto "BIENVENIDO A MI PÁGINA" */
        .texto-bienvenida {
            font-size: clamp(24px, 5vw, 70px); /* Tamaño ajustado para texto más largo */
            font-weight: 800;
            color: #ffffff;
            letter-spacing: 2px; /* Menor espaciado para texto más largo */
            line-height: 1.4;
            text-shadow: 
                2px 2px 0px rgba(255, 255, 255, 0.1),
                4px 4px 0px rgba(255, 255, 255, 0.05);
            
            /* Efecto sutil de brillo */
            background: linear-gradient(135deg, #222 0%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            
            /* Animación sutil */
            animation: latido 4s infinite ease-in-out;
            
            /* Asegurar que todo el texto sea visible */
            display: inline-block;
            padding: 10px 5px;
            word-wrap: break-word;
            overflow: visible;
            white-space: normal;
            width: auto;
            max-width: 100%;
        }
        
        /* Animación de latido sutil */
        @keyframes latido {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.01);
                opacity: 0.97;
            }
        }
        
        /* Responsive para móviles */
        @media (max-width: 768px) {
            .mc-navbar-spacer {
                height: 60px;
            }
            
            .contenedor-principal {
                padding: 15px;
            }
            
            .texto-bienvenida {
                letter-spacing: 1.5px;
                font-size: clamp(20px, 6vw, 50px);
                padding: 8px 3px;
            }
        }
        
        /* Para pantallas muy pequeñas */
        @media (max-width: 480px) {
            .mc-navbar-spacer {
                height: 50px;
            }
            
            .contenedor-principal {
                padding: 10px;
            }
            
            .texto-bienvenida {
                letter-spacing: 1px;
                font-size: clamp(18px, 7vw, 40px);
                padding: 6px 2px;
                line-height: 1.5;
            }
        }
        
        /* Para pantallas grandes */
        @media (min-width: 1200px) {
            .texto-bienvenida {
                letter-spacing: 3px;
                font-size: clamp(40px, 4vw, 65px);
            }
        }
        
        /* Para pantallas extra grandes */
        @media (min-width: 1600px) {
            .texto-bienvenida {
                font-size: clamp(45px, 3.5vw, 70px);
                letter-spacing: 4px;
            }
        }
        
        /* Clase para asegurar que nada se corte */
        .no-cortado {
            overflow: visible !important;
        }
    </style>
</head>

    <script>
        // Código para asegurar que todo el texto sea visible
        document.addEventListener('DOMContentLoaded', function() {
            // Optimizar para touch en móviles
            if ('ontouchstart' in window) {
                document.body.style.cursor = 'default';
            }
            
            // Prevenir zoom en doble toque (móviles)
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
            
            // Asegurar que el texto esté completamente visible
            const texto = document.querySelector('.texto-bienvenida');
            if (texto) {
                texto.style.overflow = 'visible';
                texto.style.whiteSpace = 'normal';
            }
            
            // CENTRAR PERFECTAMENTE EL TEXTO
            function centrarTexto() {
                const contenedorPrincipal = document.querySelector('.contenedor-principal');
                const navbarSpacer = document.querySelector('.mc-navbar-spacer');
                
                if (contenedorPrincipal && navbarSpacer) {
                    // Calcular altura disponible
                    const windowHeight = window.innerHeight;
                    const navbarHeight = navbarSpacer.offsetHeight;
                    const availableHeight = windowHeight - navbarHeight;
                    
                    // Ajustar el contenedor principal para centrar perfectamente
                    contenedorPrincipal.style.minHeight = availableHeight + 'px';
                    
                    // También ajustar el contenedor de texto si es necesario
                    const textoElement = document.querySelector('.texto-bienvenida');
                    const contenedorTexto = document.querySelector('.contenedor-texto');
                    
                    if (textoElement && contenedorTexto) {
                        // Asegurar que el texto no sea más ancho que el contenedor
                        if (textoElement.offsetWidth > contenedorTexto.offsetWidth * 0.95) {
                            const estilo = window.getComputedStyle(textoElement);
                            let fontSize = parseFloat(estilo.fontSize);
                            fontSize = fontSize * 0.9;
                            textoElement.style.fontSize = fontSize + 'px';
                        }
                    }
                }
            }
            
            // Ejecutar al cargar y al redimensionar
            centrarTexto();
            window.addEventListener('resize', centrarTexto);
            
            // Verificar después de un breve momento
            setTimeout(centrarTexto, 100);
        });
    </script>
