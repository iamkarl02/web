    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Fondo con patrón sutil para mostrar la transparencia */
        body {
            min-height: 100vh;
            background: 
                linear-gradient(45deg, rgba(240,240,240,0.8) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(240,240,240,0.8) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(240,240,240,0.8) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(240,240,240,0.8) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            padding: 20px;
        }
        
        /* Contenedor principal transparente */
        .contenedor {
            background-color: transparent;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            max-width: 90%;
            position: relative;
            width: 100%;
            overflow: visible;
        }
        
        /* El texto "EN DESARROLLO" - AHORA MÁS PEQUEÑO */
        .texto-desarrollo {
            font-size: clamp(28px, 6vw, 80px); /* REDUCIDO: de 35-100px a 28-80px */
            font-weight: 900;
            color: #222;
            text-transform: uppercase;
            letter-spacing: 5px; /* REDUCIDO: de 6px a 5px */
            line-height: 1.3;
            text-shadow: 
                2px 2px 0px rgba(0,0,0,0.1),
                4px 4px 0px rgba(0,0,0,0.05);
            
            /* Efecto sutil de brillo */
            background: linear-gradient(135deg, #222 0%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            
            /* Animación sutil */
            animation: latido 3s infinite ease-in-out;
            
            /* Asegurar que todo el texto sea visible */
            display: inline-block;
            padding: 8px 4px; /* REDUCIDO ligeramente */
            word-wrap: break-word;
            overflow: visible;
            white-space: normal;
            width: auto;
            max-width: 100%;
        }
        
        /* Animación de latido sutil */
        @keyframes latido {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.02);
                opacity: 0.95;
            }
        }
        
        /* Responsive para móviles */
        @media (max-width: 768px) {
            .contenedor {
                padding: 15px 10px; /* REDUCIDO */
            }
            
            .texto-desarrollo {
                letter-spacing: 3px; /* REDUCIDO: de 4px a 3px */
                font-size: clamp(24px, 7vw, 60px); /* REDUCIDO: de 30-80px a 24-60px */
                padding: 6px 2px; /* REDUCIDO */
            }
            
            body {
                padding: 15px;
            }
        }
        
        /* Para pantallas muy pequeñas */
        @media (max-width: 480px) {
            .texto-desarrollo {
                letter-spacing: 2px; /* REDUCIDO: de 3px a 2px */
                font-size: clamp(20px, 8vw, 45px); /* REDUCIDO: de 25-60px a 20-45px */
                padding: 4px 1px; /* REDUCIDO */
                line-height: 1.4;
            }
            
            .contenedor {
                padding: 12px 8px; /* REDUCIDO */
            }
            
            body {
                padding: 10px;
            }
        }
        
        /* Para pantallas grandes */
        @media (min-width: 1200px) {
            .texto-desarrollo {
                letter-spacing: 6px; /* REDUCIDO: de 8px a 6px */
                font-size: clamp(50px, 5vw, 85px); /* REDUCIDO: de 60-110px a 50-85px */
            }
        }
        
        /* Para pantallas extra grandes */
        @media (min-width: 1600px) {
            .texto-desarrollo {
                font-size: clamp(55px, 4vw, 90px); /* REDUCIDO: de 70-120px a 55-90px */
                letter-spacing: 7px; /* REDUCIDO: de 10px a 7px */
            }
        }
        
        /* Indicador de carga (más pequeño también) */
        .indicador {
            width: 120px; /* REDUCIDO: de 150px a 120px */
            height: 2px; /* REDUCIDO: de 3px a 2px */
            background: rgba(0,0,0,0.1);
            margin: 25px auto 0; /* REDUCIDO: de 30px a 25px */
            border-radius: 2px;
            overflow: hidden;
            position: relative;
            max-width: 70%;
        }
        
        .indicador::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.2);
            animation: carga 2s infinite ease-in-out;
        }
        
        @keyframes carga {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }
        
        /* Clase para asegurar que nada se corte */
        .no-cortado {
            overflow: visible !important;
        }

    <script>
        // Código para asegurar que todo el texto sea visible
        document.addEventListener('DOMContentLoaded', function() {
            // Optimizar para touch en móviles
            if ('ontouchstart' in window) {
                document.body.style.cursor = 'default';
            }
            
            // Prevenir zoom en doble toque (móviles)
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
            
            // Asegurar que el texto esté completamente visible
            const texto = document.querySelector('.texto-desarrollo');
            texto.style.overflow = 'visible';
            texto.style.whiteSpace = 'normal';
            
            // Verificar y ajustar si es necesario (más conservador ahora)
            function verificarAjuste() {
                const texto = document.querySelector('.texto-desarrollo');
                const contenedor = document.querySelector('.contenedor');
                
                // Solo reducir si realmente es necesario
                if (texto.offsetWidth > contenedor.offsetWidth * 0.95) {
                    const estilo = window.getComputedStyle(texto);
                    let fontSize = parseFloat(estilo.fontSize);
                    fontSize = fontSize * 0.9; // Reducción menor
                    texto.style.fontSize = fontSize + 'px';
                }
            }
            
            // Verificar después de un breve momento
            setTimeout(verificarAjuste, 100);
            window.addEventListener('resize', verificarAjuste);
        });
    </script>
